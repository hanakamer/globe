<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>globe</title>
    <link rel="stylesheet" href="style/css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="vendor/d3.v3.min.js"></script>
    <script type="text/javascript" src="vendor/topojson.v1.min.js"></script>
    <script type="text/javascript" src="vendor/planetaryjs.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="scripts/plugins/drawCircle.js"></script>
    <script type="text/javascript" src="scripts/plugins/autoScale.js"></script>
    <script type="text/javascript" src="scripts/plugins/autoCenter.js"></script>

  </head>

  <body>

    <div class="control-panel">
      <div class="panel-header"> CONTROL PANEL </div>
      <div class="control slider-container">
        <label class="slider-label" for="rad-slider">Radius:</label>
        <output class="slider-output" for="rad-slider" id="radius"></output>
        <input class="slider" type="range" min="0" max="10" value="2" id="rad-slider" step="0.001" oninput="outputRadius(value)">
      </div>
      <div class="control slider-container">
        <label class="slider-label" for="mgn-slider">Magnitude:</label>
        <output class="slider-output" for="mgn-slider" id="magnitude"></output>
        <input class="slider" type="range" min="0.1" max="10" value="0.1" id="mgn-slider" step="0.1" oninput="outputMagnitude(value)" >
      </div>
      <div class="control">
        <p>Selected center:</p>
        <label for="lat_selected">lat: <input class = "coord" id="lat_selected" type="text"  readonly value='0 &deg;' /></label>
        <label for="long_selected">long: <input class = "coord" id="long_selected" type="text"  readonly value='0 &deg;'/></label>
      </div>
      <div class="control">
        <p>Current position:</p>
        <label for="lat">lat: <input class = "coord" id="lat" type="text"  readonly value='0 &deg;' /></label>
        <label for="long">long: <input class = "coord" id="long" type="text"  readonly value='0 &deg;'/></label>
      </div>

    </div>
    <div class="main-content">
    <canvas id='globe'></canvas>
    <a class="citation" href="http://www.freepik.com/free-vector/abstract-space-background-in-gradient-style_807252.htm">Image Designed by Freepik</a>
    </div>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/sliders.js"></script>
    <script type="text/javascript" src="scripts/calculations.js"></script>
  </body>
</html>
